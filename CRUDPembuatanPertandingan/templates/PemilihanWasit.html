<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'cssWasit/main.css' %}">
</head>

<body>
    <nav>
        <div class="container">
            <h1>Panitia</h1>

            <div class="menu">
                <a href="#">Dashboard</a>
                <a href="#">Rapat</a>
                <a href="#" class="is-active">Manage Pertandingan</a>
                <a href="#">Logout</a>
            </div>

            <button class="hamburger">
                <span class="material-icons">menu</span>
                <span></span>
                <span></span>
            </button>
        </div>
        
    </nav>

    <div class="mobile-menu">
        <a href="#" class="is-active">Dashboard</a>
        <a href="#">Rapat</a>
        <a href="#">Manage Pertandingan</a>
        <a href="#">Logout</a>
    </div>

    <div class="select-container">

        <h1>Buat Pertandingan</h1>

        <div>
            <label for="selector">Pilih Wasit Utama : </label>
            <select class="classic" id="selector">
                <option>Oscar Ruiz</option>
                <option>Cuneyt Cakir</option>
                <option>Bjorn Kuipers</option>
                <option>Howard Webb</option>
            </select>
        </div>

        <div>
            <label for="selector">Pilih Wasit Pembantu/Hakin Garis : </label>
            <select class="classic" id="selector">
                <option>Oscar Ruiz</option>
                <option>Cuneyt Cakir</option>
                <option>Bjorn Kuipers</option>
                <option>Howard Webb</option>
            </select>
        </div>

        <div>
            <label for="selector">Pilih Wasit Pembantu/Hakin Garis : </label>
            <select class="classic" id="selector">
                <option>Oscar Ruiz</option>
                <option>Cuneyt Cakir</option>
                <option>Bjorn Kuipers</option>
                <option>Howard Webb</option>
            </select>
        </div>

        <div>
            <label for="selector">Pilih Wasit Cadangan : </label>
            <select class="classic" id="selector">
                <option>Oscar Ruiz</option>
                <option>Cuneyt Cakir</option>
                <option>Bjorn Kuipers</option>
                <option>Howard Webb</option>
            </select>
        </div>

        <table>
            <tr>
                <td colspan="2">List Pemesanan</td>
            </tr>
            <tr>
                <th>Tim 1</th>
                <th>Tim 2</th>
            </tr>
            <tr>
                <th>
                    <div>
                        <select class="classic" id="selector">
                            <option>Barcelona</option>
                            <option>Juventus</option>
                            <option>Paris saint-Germain</option>
                            <option>Newcastle United</option>
                        </select>
                    </div>
                </th>
                <th>
                    <div>
                        <select class="classic" id="selector">
                            <option>Barcelona</option>
                            <option>Juventus</option>
                            <option>Paris saint-Germain</option>
                            <option>Newcastle United</option>
                        </select>
                    </div>
                </th>
            </tr>
          </table>

        <input type="submit" class="btn"value="Submit">
    </div>

    <script src="main.js"></script>
</body>
</html>
