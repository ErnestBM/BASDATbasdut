<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h2>Form Registrasi</h2>
        <form action="#">
            <div class="user-box">
                <label>Username</label>
                <input type="text" name="" required="" placeholder="Please Input Username
                ">
            </div>
            <div class="user-box">
				<label>Password</label>
				<input type="password" name="" required="" placeholder="Input Password">
			</div>
            <div class="user-box">
				<label>Nama Depan</label>
				<input type="firstname" name="" required="" placeholder="Input First Name">
			</div>
            <div class="user-box">
				<label>Nama Belakang</label>
				<input type="lastname" name="" required="" placeholder="Input Last Name">
			</div>
            <div class="user-box">
				<label>No HP</label>
				<input type="phonenumber" name="" required="" placeholder="Input Phone Number">
			</div>
            <div class="user-box">
				<label>Email</label>
				<input type="email" name="" required="" placeholder="Input Email">
			</div>
			<div class="user-box">
				<label>Alamat</label>
				<input type="alamat" name="" required="" placeholder="Input Address">
			</div>    
            <div>
                <label for="selector">Status </label>
                <select class="classic" id="selector">
                    <option>Mahasiswa</option>
                    <option>Dosen</option>
                    <option>Tendik</option>
                    <option>Alumni</option>
                    <option>Umum</option>
                </select>
            </div> 
            <div class="user-box">
				<label>Jabatan</label>
				<input type="jabatan" name="" required="" placeholder="Input Jabatan">
			</div>         
            <input type="button" name="" value="Daftar">
        </form>
        </div>
    </div>
</body>

</html>
